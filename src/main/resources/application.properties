# Runtime overrides can be placed in /app/config/ (e.g. application.properties from OCI config bucket); loaded via spring.config.additional-location=optional:file:/app/config/

# Server
server.port=8090

# Application
spring.application.name=java-sample-app

# Swagger / OpenAPI (springdoc)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
