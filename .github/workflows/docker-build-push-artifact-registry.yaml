name: Docker Build & Push to Docker Hub
on:
  push:
    branches: [dev, qa, prod]
    tags: ['*']
  workflow_dispatch:
env:
  IMAGE_NAME: acute
  # OCI Object Storage for Maven M2 dependencies (optional). Set vars: OCI_BUCKET_NAMESPACE, OCI_BUCKET_NAME; optional OCI_M2_PREFIX. Secrets: OCI_CLI_USER, OCI_CLI_TENANCY, OCI_CLI_FINGERPRINT, OCI_CLI_KEY_CONTENT, OCI_CLI_REGION. Set USE_OCI_M2=true to enable.
  OCI_BUCKET_NAMESPACE: ${{ vars.OCI_BUCKET_NAMESPACE || '' }}
  OCI_BUCKET_NAME: ${{ vars.OCI_BUCKET_NAME || '' }}
  OCI_M2_PREFIX: ${{ vars.OCI_M2_PREFIX || '' }}
  USE_OCI_M2: ${{ vars.USE_OCI_M2 || 'false' }}
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}

jobs:
  prevalidate:
    name: Pre-validate config and Docker login
    runs-on: ubuntu-latest
    steps:
      - name: Validate required config
        run: |
          if [ -z "${{ env.DOCKERHUB_USERNAME }}" ]; then echo "::error::Set DOCKERHUB_USERNAME in repo Variables"; exit 1; fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "::error::Set DOCKERHUB_TOKEN in repo Secrets"; exit 1; fi
          echo "Config validation passed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify Docker Hub access
        run: |
          docker info
          echo "Docker Hub login verified"

  build-and-push:
    needs: prevalidate
    runs-on: ubuntu-latest
    env:
      OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
      OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}
    outputs:
      docker_tag: ${{ steps.set_tag.outputs.tag }}
      commit_log: ${{ steps.commit_log.outputs.log }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Commit log
        id: commit_log
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.event.after }}"
          if [ -n "$BEFORE" ] && [ -n "$AFTER" ] && [ "$BEFORE" != "$AFTER" ]; then
            LOG=$(git log --oneline "$BEFORE".."$AFTER" 2>/dev/null || true)
          else
            LOG=$(git log -1 --oneline HEAD 2>/dev/null || true)
          fi
          [ -z "$LOG" ] && LOG="(no list)"
          echo "## Commits in this push" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$LOG" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          LOG_ONELINE=$(echo "$LOG" | tr '\n' '|' | sed 's/|$//')
          [ -z "$LOG_ONELINE" ] && LOG_ONELINE="(no list)"
          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG_ONELINE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare m2-repo
        run: mkdir -p m2-repo

      - name: Validate OCI config
        if: env.USE_OCI_M2 == 'true'
        env:
          OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
          OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
          OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
          OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
          OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}
        run: |
          if [ -z "$OCI_CLI_USER" ] || [ -z "$OCI_CLI_TENANCY" ] || [ -z "$OCI_CLI_FINGERPRINT" ] || [ -z "$OCI_CLI_KEY_CONTENT" ] || [ -z "$OCI_CLI_REGION" ]; then
            echo "::error::USE_OCI_M2 is true but one or more OCI secrets are missing: OCI_CLI_USER, OCI_CLI_TENANCY, OCI_CLI_FINGERPRINT, OCI_CLI_KEY_CONTENT, OCI_CLI_REGION"
            exit 1
          fi
          if [ -z "${{ env.OCI_BUCKET_NAMESPACE }}" ] || [ -z "${{ env.OCI_BUCKET_NAME }}" ]; then
            echo "::error::Set OCI_BUCKET_NAMESPACE and OCI_BUCKET_NAME in repo Variables when USE_OCI_M2 is true"
            exit 1
          fi
          echo "OCI config validation passed"

      - name: Verify OCI bucket access
        if: env.USE_OCI_M2 == 'true'
        uses: oracle-actions/run-oci-cli-command@v1.3.2
        with:
          command: 'oci os object list --namespace ${{ env.OCI_BUCKET_NAMESPACE }} --bucket-name ${{ env.OCI_BUCKET_NAME }} --limit 1'

      - name: Download M2 from OCI (with prefix)
        if: env.USE_OCI_M2 == 'true' && env.OCI_M2_PREFIX != ''
        uses: oracle-actions/run-oci-cli-command@v1.3.2
        with:
          command: 'oci os object bulk-download --namespace ${{ env.OCI_BUCKET_NAMESPACE }} --bucket-name ${{ env.OCI_BUCKET_NAME }} --prefix ${{ env.OCI_M2_PREFIX }} --download-dir ./m2-repo'

      - name: Download M2 from OCI (no prefix)
        if: env.USE_OCI_M2 == 'true' && env.OCI_M2_PREFIX == ''
        uses: oracle-actions/run-oci-cli-command@v1.3.2
        with:
          command: 'oci os object bulk-download --namespace ${{ env.OCI_BUCKET_NAMESPACE }} --bucket-name ${{ env.OCI_BUCKET_NAME }} --download-dir ./m2-repo'

      - name: Set Docker tag (branch vs tag)
        id: set_tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "DOCKER_TAG=${{ github.ref_name }}-$SHORT_SHA" >> $GITHUB_ENV
          else
            YYMMDDHH=$(date +%y%m%d%H)
            echo "DOCKER_TAG=${{ github.ref_name }}-${YYMMDDHH}-${SHORT_SHA}-${{ github.run_number }}" >> $GITHUB_ENV
          fi
          echo "tag=${{ env.DOCKER_TAG }}" >> $GITHUB_OUTPUT

      - name: Docker image tag (Summary)
        if: always()
        run: |
          echo "## Docker image tag" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${DOCKER_TAG:- (not set) }" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.DOCKER_TAG }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha,scope=build
          cache-to: type=gha,mode=max,scope=build

  notify-teams:
    needs: build-and-push
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout for fallback tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Compute fallback tag
        id: fallback_tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "tag=${{ github.ref_name }}-$SHORT_SHA" >> $GITHUB_OUTPUT
          else
            YYMMDDHH=$(date +%y%m%d%H)
            echo "tag=${{ github.ref_name }}-${YYMMDDHH}-${SHORT_SHA}-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Notify Microsoft Teams
        continue-on-error: true
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          TAG: ${{ needs.build-and-push.outputs.docker_tag }}
          FALLBACK_TAG: ${{ steps.fallback_tag.outputs.tag }}
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          COMMIT_LOG: ${{ needs.build-and-push.outputs.commit_log }}
        run: |
          if [ -z "$TEAMS_WEBHOOK_URL" ]; then
            echo "TEAMS_WEBHOOK_URL not set, skipping notification"
            exit 0
          fi
          STATUS="${{ needs.build-and-push.result }}"
          [ "$STATUS" = "success" ] && THEME="0076D7" || THEME="D13438"
          USE_TAG="${TAG}"
          [ -z "$USE_TAG" ] && USE_TAG="${FALLBACK_TAG}"
          [ -z "$USE_TAG" ] && USE_TAG="(build did not complete)"
          IMAGE_TAG="${DOCKERHUB_USERNAME}/${IMAGE_NAME}:${USE_TAG}"
          [ -z "$COMMIT_LOG" ] && COMMIT_LOG="(no list)"
          COMMIT_LOG_NL=$(echo "$COMMIT_LOG" | sed 's/|/\\n/g')
          BODY=$(cat <<EOF
          {
            "@type": "MessageCard",
            "@context": "https://schema.org/extensions",
            "themeColor": "${THEME}",
            "summary": "Docker Build & Push - ${STATUS}",
            "sections": [{
              "activityTitle": "Docker Build & Push to Docker Hub",
              "activitySubtitle": "${{ github.repository }}",
              "facts": [
                { "name": "Status", "value": "${STATUS}" },
                { "name": "Ref", "value": "${{ github.ref_name }}" },
                { "name": "Commit", "value": "${{ github.sha }}" },
                { "name": "Image", "value": "${IMAGE_TAG}" },
                { "name": "Commits", "value": "${COMMIT_LOG_NL}" },
                { "name": "Run", "value": "[View workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" }
              ]
            }]
          }
          EOF
          )
          curl -sS -X POST -H "Content-Type: application/json" -d "${BODY}" "$TEAMS_WEBHOOK_URL"
